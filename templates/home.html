{% extends './base.html' %} 

{% block content %} 

<div class='container col-lg-8 col-md-12'>
    <h1 class='text-center my-4'>Ultimo posts</h1>

{% for post in posts %}
  <div class="card mb-1">
    <img src={{post.image.url}} class" card-img-top  lh-sm" />
    <div class="card-body">

      <h5 class="card-title"> {{post.author}} </h5>
      <p class="card-text">
        {{post.description}}
      </p>
    </div>
    <div class="card-footer">
      <p class="card-text">
        <small class="text-muted"> {{post.publishe}} </small>
      </p>
    </div>
  </div>
</div>

{% endfor %} 
{% endblock %}
